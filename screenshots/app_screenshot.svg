<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0F172A" />
  
  <!-- Blurred gradient spots -->
  <circle cx="200" cy="150" r="400" fill="#6366F1" fill-opacity="0.05" />
  <circle cx="1000" cy="650" r="300" fill="#A855F7" fill-opacity="0.07" />
  
  <!-- Browser window -->
  <rect x="50" y="50" width="1100" height="700" rx="12" fill="#1E293B" />
  
  <!-- Browser header -->
  <rect x="50" y="50" width="1100" height="40" rx="12" fill="#0F172A" />
  <rect x="50" y="80" width="1100" height="10" rx="0" fill="#0F172A" />
  
  <!-- Browser dots -->
  <circle cx="85" cy="70" r="8" fill="#EF4444" />
  <circle cx="115" cy="70" r="8" fill="#F59E0B" />
  <circle cx="145" cy="70" r="8" fill="#10B981" />
  
  <!-- Address bar -->
  <rect x="200" y="60" width="800" height="20" rx="4" fill="#334155" />
  
  <!-- Main content -->
  <rect x="80" y="120" width="1040" height="600" rx="8" fill="#0F172A" />
  
  <!-- AutoLabDocs Header -->
  <text x="600" y="180" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Transform Jupyter notebooks into beautiful documents</text>
  
  <!-- Card upload area -->
  <rect x="200" y="250" width="800" height="350" rx="12" fill="#1E293B" stroke="#6366F1" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="6 4" />
  
  <!-- Upload icon -->
  <circle cx="600" cy="350" r="50" fill="#334155" />
  <path d="M580 350 L600 330 L620 350 M600 330 L600 390" stroke="white" stroke-width="4" />
  
  <!-- Upload text -->
  <text x="600" y="430" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Drop your .ipynb file here</text>
  <text x="600" y="460" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">or</text>
  
  <!-- Upload button -->
  <rect x="530" y="480" width="140" height="40" rx="6" fill="#6366F1" />
  <text x="600" y="505" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Select file</text>
  
  <!-- Export buttons -->
  <rect x="400" y="620" width="180" height="50" rx="8" fill="#6366F1" />
  <text x="490" y="650" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Convert to DOCX</text>
  
  <rect x="620" y="620" width="180" height="50" rx="8" fill="#A855F7" />
  <text x="710" y="650" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Convert to PDF</text>
  
  <!-- Sample notebook preview -->
  <rect x="880" y="280" width="300" height="400" rx="8" fill="#1E293B" opacity="0.6" />
  <rect x="900" y="300" width="260" height="30" rx="4" fill="#334155" />
  <rect x="900" y="340" width="260" height="80" rx="4" fill="#6366F1" opacity="0.1" />
  <rect x="910" y="350" width="240" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="910" y="370" width="180" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="910" y="390" width="210" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  
  <rect x="900" y="430" width="260" height="60" rx="4" fill="#A855F7" opacity="0.1" />
  <rect x="910" y="440" width="240" height="10" rx="2" fill="#A855F7" opacity="0.6" />
  <rect x="910" y="460" width="200" height="10" rx="2" fill="#A855F7" opacity="0.6" />
  
  <rect x="900" y="500" width="260" height="100" rx="4" fill="#6366F1" opacity="0.1" />
  <rect x="910" y="510" width="240" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="910" y="530" width="180" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="910" y="550" width="220" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="910" y="570" width="190" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  
  <rect x="900" y="610" width="260" height="40" rx="4" fill="#334155" />
  
  <!-- Generated document preview -->
  <rect x="130" y="280" width="300" height="400" rx="8" fill="#1E293B" opacity="0.6" />
  <rect x="150" y="300" width="260" height="30" rx="4" fill="#334155" />
  
  <!-- Document content -->
  <rect x="150" y="350" width="260" height="20" rx="4" fill="white" opacity="0.8" />
  <rect x="150" y="380" width="200" height="10" rx="2" fill="white" opacity="0.6" />
  <rect x="150" y="400" width="230" height="10" rx="2" fill="white" opacity="0.6" />
  <rect x="150" y="420" width="190" height="10" rx="2" fill="white" opacity="0.6" />
  
  <!-- Code block -->
  <rect x="150" y="450" width="260" height="80" rx="4" fill="#1E293B" />
  <rect x="160" y="460" width="240" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  <rect x="160" y="480" width="180" height="10" rx="2" fill="#A855F7" opacity="0.6" />
  <rect x="160" y="500" width="210" height="10" rx="2" fill="#6366F1" opacity="0.6" />
  
  <rect x="150" y="550" width="200" height="10" rx="2" fill="white" opacity="0.6" />
  <rect x="150" y="570" width="230" height="10" rx="2" fill="white" opacity="0.6" />
  <rect x="150" y="590" width="180" height="10" rx="2" fill="white" opacity="0.6" />
  
  <!-- Arrow connecting the notebook and document -->
  <path d="M500 420 L580 420 L580 460 L640 380 L700 460 L700 420 L780 420" stroke="#6366F1" stroke-width="3" stroke-dasharray="8 4" />
</svg> 